<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auris</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/278183d0ab.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <ul class="menu">
            <li>Home</li>
            <li>Work</li>
            <li>Services</li>
            <li>Team</li>
            <li>Contact</li>
        </ul>
        <div class="contact_buttons">
            <button class="btn phone"><i class="fas fa-phone-alt"></i></button>
            <button class="btn contact_us">contact us</button>
        </div>
    </header>
    <main class="main_container"> 
        <section class="main_text">Home page</section>       
        <section class="top_main">
            <div class="first_part">
                <p>Home page</p>
            </div>
            <div class="second_part">
                
            </div>
            <div class="third_part">
                <div class="main_info">
                    <h1>Software solutions for your business</h1>
                    <p>Let the team of highly qualified experts improve your business. Let the team of highly qualified experts improve your business</p>
                    <button class="btn read_more"> Read more</button>
                </div>
            </div>
        </section>
        <section class="numbers_block">
            <ul class="numbers">
                <li id="01">01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
                <li id="05">05</li>
                <li>06</li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <div>
            <button class="foot_btn instagram">In</button>
            <button class="foot_btn facebook">Fb</button>
        </div>
        <button class="foot_btn share"><i class="fas fa-share-alt"></i></button>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
